<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1 class="app-title">üå§Ô∏è Weather App</h1>
        
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Enter city name..."
                id="cityInput"
            >
            <button class="search-btn" onclick="searchWeather()">Search</button>
            <button class="location-btn" onclick="getCurrentLocation()">üìç My Location</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location-name" id="locationName"></div>
            
            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
            </div>
            
            <div class="weather-description" id="weatherDescription"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
